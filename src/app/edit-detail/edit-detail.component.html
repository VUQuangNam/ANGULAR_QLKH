<div class="container-f">
    <div class="row" id="menu">
        <div class="col-sm-2" style="background-color:#4e73df; height:780px;">
            <app-sidenav></app-sidenav>
        </div>
        <div class="col-sm-10" style="background-color:rgb(243, 244, 247);">
            <!-- DASHBOARD -->
            <div>
                <div style="float: left;">
                    <h1>Dashboard</h1>
                </div>
                <div style="float: right;padding:20px 30px 0px 0px">
                    <button type="button" class="btn" style="background-color: rgb(78, 115, 223); color: white;">
                        <i class="fa fa-download"></i> Grenarate Report
                    </button></div>
            </div>
            <div style="height: 80px;"></div>
            <!-- Edit  -->
            <div class="container" style="background: white;
                 width: 60%;
                 height: 600px;
                 border-radius: 5px;">
                <h4 style="padding: 10px 10px 10px ;"><b>Thông tin người dùng</b>
                </h4>
                <hr>
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
                            <div class="form-group  row">
                                <label class="col">
                                    Name
                                    <input type="text" class="form-control" formControlName="name">
                                </label>
                            </div>
                            <div class="form-group row">
                                <label class="col">Position:
                                    <textarea class="form-control" formControlName="position"
                                        placeholder="Position"></textarea></label>
                            </div>
                            <!-- Validate
                                    <div class="alert " role="alert" *ngIf="registerForm.get('description').invalid">
                                    </div> -->
                            <div class="form-group row">
                                <label class="col">
                                    City
                                    <input type="text" class="form-control" formControlName="city">
                                </label>
                            </div>
                            <!-- <div class="alert" role="alert" *ngIf="registerForm.get('price').invalid">
                                home
                                    </div> -->
                            <div class="form-group row">
                                <label class="col">
                                    Age
                                    <input type="text" class="form-control" formControlName="age">
                                </label>
                            </div>
                            <!-- <div class="alert" role="alert" *ngIf="registerForm.get('price').invalid">
                                
                                    </div> -->
                            <div class="form-group row">
                                <label class="col">
                                    Start Date
                                    <input type="date" class="form-control" formControlName="startdate">
                                </label>
                            </div>
                            <div class="form-group row">
                                <label class="col">
                                    Salary
                                    <input type="text" class="form-control" formControlName="salary">
                                </label>
                            </div>
                            <button class="btn btn-primary" type="submit"
                                style="width: 80px;border:solid 1px blue;">Submit</button>&nbsp;
                            <a [routerLink]="['']"> <button class="btn btn-default" type="submit"
                                    style="width: 80px;border:solid 1px blue;">Back</button></a>
                        </form>
                    </div>
                    <div class="col-3"></div>
                </div>
            </div>
        </div>
    </div>
</div>
