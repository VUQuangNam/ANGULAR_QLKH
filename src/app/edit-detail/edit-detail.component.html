<div class="container-f">
    <div class="row" id="menu">
        <div class="col-sm-2" style="background-color:#2B3E51; height:730px;">
            <div id="crmadmin"><i class="fab fa-angellist"></i> CRM ADMIN</div>
            <hr style="background-color: white;">
            <div id="dashboard"><i class="fa fa-tachometer-alt"></i> Dashboard</div>
            <hr style="background-color: white;">
            <div id="QL">
                <div>INTERFACE</div>
                <div><a href="/" style="color: white;"> <i class="fa fa-cog"></i> QL.Sản phẩm</a></div>
                <div><a href="/" style="color: white;"> <i class="fa fa-wrench"></i> QL.Khách hàng</a></div>
            </div>
        </div>
        <div class="col-sm-10" style="background-color:whitesmoke;">
            <!-- SEARCH -->
            <div id="search">
                <div class="row">
                    <div class="col-6">
                        <div class="input-group" style="margin-top: 10px;">
                            <input type="text" class="form-control" placeholder="Search" style="width: 300px;"
                                (input)="search($event.target.value)">
                            <button class="input-group-text" style="height: 34px;"><i style="width: 20px;"
                                    class="fa fa-search"></i></button>
                            <label for="s"></label>
                        </div>
                    </div>
                    <div class="col-6">
                        <div id="username"> <a [routerLink]="['/create']">
                                <!-- <button class="input-group-text" style="height: 34px;"><i style="width: 20px;"
                                            class="fa fa-plus"></i></button> -->
                                <button class="btn btn-outline-warning"><i style="width: 40px; height: 40px;"
                                        class="fa fa-plus-square"></i></button>
                                <label for="s"></label>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <div style="float: left;font-size: 30px;">Dashboard</div>
                <div style="float: right;padding-right:30px">
                    <button type="button" class="btn btn-primary">
                        <i class="fa fa-download"></i> Grenarate Report
                    </button></div>
            </div>
            <div style="height: 20px;"></div>

            <hr>

            <div class="container" style="background: rgb(247, 246, 245);
             width: 60%;
             height: 600px;border: solid 1px blue;
             border-radius: 5px;">
                <h2 class="text-center " style="color: rgba(0, 89, 255, 0.918);"><b>Thông tin người dùng</b> </h2>
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
                            <div class="form-group  row">
                                <label class="col">
                                    Name
                                    <input type="text" class="form-control" formControlName="name">
                                </label>
                            </div>
                            <div class="form-group row">
                                <label class="col">
                                    Position
                                    <input type="text" class="form-control" formControlName="position">
                                </label>
                            </div>

                            <!-- Validate
                                <div class="alert " role="alert" *ngIf="registerForm.get('description').invalid">
                                </div> -->
                            <div class="form-group row">
                                <label class="col">
                                    Office
                                    <input type="text" class="form-control" formControlName="office">
                                </label>
                            </div>
                            <!-- <div class="alert" role="alert" *ngIf="registerForm.get('price').invalid">
                            home
                                </div> -->
                            <div class="form-group row">
                                <label class="col">
                                    Age
                                    <input type="text" class="form-control" formControlName="age">
                                </label>
                            </div>
                            <!-- <div class="alert" role="alert" *ngIf="registerForm.get('price').invalid">
                            
                                </div> -->
                            <div class="form-group row">
                                <label class="col">
                                    Start Date
                                    <input type="date" class="form-control" formControlName="startdate">
                                </label>
                            </div>
                            <div class="form-group row">
                                <label class="col">
                                    Salary
                                    <input type="text" class="form-control" formControlName="salary">
                                </label>
                            </div>
                            <button class="btn btn-success" type="submit"
                                style="width: 80px;border:solid 1px blue;">Submit</button>&nbsp;
                            <a [routerLink]="['']"> <button class="btn btn-default" type="submit"
                                    style="width: 80px;border:solid 1px blue;">Back</button></a>
                        </form>
                    </div>
                    <div class="col-3"></div>
                </div>
            </div>
        </div>
    </div>
</div>
