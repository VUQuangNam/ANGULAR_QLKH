<div
    style="background-image: url(https://img.freepik.com/free-vector/abstract-technology-particle-background_52683-25766.jpg?size=626&ext=jpg); min-height: 100vh;">
    <mat-toolbar class="example-toolbar row">
        <h1 class="example-app-name col-10">Responsive App</h1>
        <span class="nav-tool-items col-2">
            <a mat-button [routerLink]="['/dang-nhap']" routerLinkActive="router-link-active">Log in</a>
            <a mat-button mat-raised-button [routerLink]="['/dang-ky']"
                routerLinkActive="router-link-active">Register</a>
        </span>
    </mat-toolbar>
    <div class="row p-0 m-0">
        <div class="col-4"></div>
        <mat-card class=" col-4">
            <mat-card-header>
                <mat-card-title>Đăng ký tài khoản mới</mat-card-title>
            </mat-card-header>
            <form class="example-form">
                <mat-card-content>
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Tài khoản">
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Số điện thoại">
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Email">
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                        <input type="password" matInput placeholder="Mật khẩu">
                    </mat-form-field>
                </mat-card-content>
                <button mat-stroked-button color="accent" class="btn-block">Đăng ký</button>
            </form>
        </mat-card>
        <div class="col-4"></div>
    </div>
</div>
