<div class="container" style="background: rgb(247, 246, 245); width: 60%;
             height: 600px;border: solid 1px blue;
             border-radius: 5px;">
    <h2 class="text-center " style="color: rgba(0, 89, 255, 0.918);"><b>Thêm mới thông tin người dùng</b> </h2>

    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="form-group  row">
                    <label class="col">
                        Name
                        <input type="text" class="form-control" formControlName="name">
                    </label>
                </div>
                <div class="form-group row">
                    <label class="col">
                        Position
                        <input type="text" class="form-control" formControlName="position">
                    </label>
                </div>

                <!-- Validate
                        <div class="alert " role="alert" *ngIf="registerForm.get('description').invalid">
                        </div> -->
                <div class="form-group row">
                    <label class="col">
                        Office
                        <input type="text" class="form-control" formControlName="office">
                    </label>
                </div>
                <!-- <div class="alert" role="alert" *ngIf="registerForm.get('price').invalid">
                    home
                        </div> -->
                <div class="form-group row">
                    <label class="col">
                        Age
                        <input type="text" class="form-control" formControlName="age">
                    </label>
                </div>
                <!-- <div class="alert" role="alert" *ngIf="registerForm.get('price').invalid">
                    
                        </div> -->
                <div class="form-group row">
                    <label class="col">
                        Start date
                        <input type="date" class="form-control" formControlName="startdate">
                    </label>
                </div>
                <div class="form-group row">
                    <label class="col">
                        Salary
                        <input type="text" class="form-control" formControlName="salary">
                    </label>
                </div>
                <div class="form-group">
                     <button class="btn btn-success" type="submit"
                            style="width: 80px;border:solid 1px blue;">Submit</button> &nbsp;
                    <a [routerLink]="['']"> <button class="btn btn-default" type="submit"
                            style="width: 80px;border:solid 1px blue;">Back</button></a>
                </div>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
</div>

<pre>
{{ registerForm.value | json}}
</pre>
