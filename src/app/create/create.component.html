<div class="container-f">
    <div class="row" id="menu">
        <div class="col-sm-2" style="background-color:#4e73df; height:780px;">
            <app-navbar></app-navbar>
        </div>
        <div class="col-sm-10" style="background-color:rgb(243, 244, 247);">
            <!-- DASHBOARD -->
            <div>
                <div style="float: left;">
                    <h1>Dashboard</h1>
                </div>
                <div style="float: right;padding:20px 30px 0px 0px">
                    <button type="button" class="btn" style="background-color: rgb(78, 115, 223); color: white;">
                        <i class="fa fa-download"></i> Grenarate Report
                    </button></div>
            </div>
            <!-- Dashboard -->



            <div style="height: 80px;"></div>


            <!-- Create -->
            <div class="container" style="background: white; width: 60%;
                 height: 600px;
                 border-radius: 5px;">
                <h4 style="padding: 10px 10px 10px ;"><b>Thêm mới thông tin người dùng</b>
                </h4>
                <hr>
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                            <div class="form-group  row">
                                <label class="col">
                                    Name
                                    <input type="text" class="form-control" formControlName="name" placeholder="Name">
                                </label>
                            </div>
                            <div class="form-group row">
                                <label class="col">Position:
                                    <textarea class="form-control" formControlName="position"
                                        placeholder="Position"></textarea></label>
                            </div>

                            <!-- Validate
                            <div class="alert " role="alert" *ngIf="registerForm.get('description').invalid">
                            </div> -->
                            <div class="form-group row">
                                <label class="col">
                                    Office
                                    <input type="text" class="form-control" formControlName="office"
                                        placeholder="Office">
                                </label>
                            </div>
                            <!-- <div class="alert" role="alert" *ngIf="registerForm.get('price').invalid">
                        home
                            </div> -->
                            <div class="form-group row">
                                <label class="col">
                                    Age
                                    <input type="text" class="form-control" formControlName="age" placeholder="Age">
                                </label>
                            </div>
                            <!-- <div class="alert" role="alert" *ngIf="registerForm.get('price').invalid">
                        
                            </div> -->
                            <div class="form-group row">
                                <label class="col">
                                    Start date
                                    <input type="date" class="form-control" formControlName="startdate">
                                </label>
                            </div>
                            <div class="form-group row">
                                <label class="col">
                                    Salary
                                    <input type="text" class="form-control" formControlName="salary"
                                        placeholder="Salary">
                                </label>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary" type="submit"
                                    style="width: 80px;border:solid 1px blue;">Submit</button> &nbsp;
                                    <a [routerLink]="['/']" routerLinkActive="router-link-active" >
                                <button  class="btn btn-default" type="submit"
                                    style="width: 80px;border:solid 1px blue;">Back</button></a>
                            </div>
                        </form>
                    </div>
                    <div class="col-3"></div>
                </div>
            </div>
        </div>
    </div>
</div>
