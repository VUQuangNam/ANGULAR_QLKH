<div class="container-f">
    <div class="row" id="menu">
        <div class="col-sm-2" style="background-color:#2B3E51; height:780px;">
            <div id="crmadmin"><i class="fab fa-angellist"></i>CRM ADMIN</div>
            <hr style="background-color: white;">
            <div id="dashboard"><i class="fa fa-tachometer-alt"></i> Dashboard</div>
            <hr style="background-color: white;">

            <div id="QL">
                <div>INTERFACE</div>
                <div><a href="/" style="color: white;"> <i class="fa fa-cog"></i> QL.Sản phẩm</a></div>
                <div><a href="/" style="color: white;"> <i class="fa fa-wrench"></i> QL.Khách hàng</a></div>
            </div>
        </div>
        <div class="col-sm-10" style="background-color:whitesmoke;">
            <!-- SEARCH -->
            <div id="search">
                <div class="row">
                    <div class="col-6">
                        <div class="input-group" style="margin-top: 10px;">
                            <input type="text" class="form-control" placeholder="Search" style="width: 300px;"
                                (input)="search($event.target.value)">
                            <button class="input-group-text" style="height: 34px;"><i style="width: 20px;"
                                    class="fa fa-search"></i></button>
                            <label for="s"></label>
                        </div>
                    </div>
                    <div class="col-6">
                        <div id="username"> <a [routerLink]="['/create']">
                                <!-- <button class="input-group-text" style="height: 34px;"><i style="width: 20px;"
                                        class="fa fa-plus"></i></button> -->
                                <button class="btn btn-outline-warning"><i style="width: 40px; height: 40px;"
                                        class="fa fa-plus-square"></i></button>
                                <label for="s"></label>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- DASHBOARD -->
            <div>
                <div style="float: left;font-size: 30px;">Dashboard</div>
                <div style="float: right;padding-right:30px">
                    <button type="button" class="btn btn-primary">
                        <i class="fa fa-download"></i> Grenarate Report
                    </button></div>
            </div>
            <div style="height: 20px;"></div>
            <!-- Dashboard -->
            <hr>

            <div class="row" style="clear: left;">
                <div class="col-3">
                    <button class="btn btn-default mr-2"
                        style="border-left: solid 5px blue; height: 100px; width: 300px;">
                        <div style="float: left">
                            <div style="color: blue;"> EARNINGS (MONTHLY)</div>
                            <div style="font-size: 24px; text-align: left;">$40.000</div>
                        </div>
                        <div style="float: right; padding-right:20px; padding-top: 10px;"><i
                                style="height: 30px;width: 30px ;" class="fa fa-calendar-alt"></i>
                        </div>
                    </button>
                </div>
                <div class="col-3">
                    <button class="btn btn-default mr-2"
                        style="border-left: solid 5px rgb(59, 141, 34); height: 100px; width: 300px;">
                        <div style="float: left;">
                            <div style="color: rgb(59, 141, 34); text-align: left;"> EARNINGS (ANNUAL)</div>
                            <div style="font-size: 24px; text-align: left;">$215.000</div>
                        </div>
                        <div style="float: right; padding-right:20px; padding-top: 10px;">
                            <i style="height: 30px;width: 30px ;" class="fa fa-dollar-sign"></i>
                        </div>
                    </button>
                </div>
                <div class="col-3">
                    <button class="btn btn-default mr-2"
                        style="border-left: solid 5px rgb(182, 182, 241); height: 100px; width: 300px;">
                        <div style="float: left;">
                            <div style="color: rgb(182, 182, 241); text-align: left;"> TASK</div>
                            <div style="height: 10px;"></div>
                            <div class="progress" style="height:10px; width: 200px; text-align: left;">
                                <div class="progress-bar" style="width:50%;height:10px;">50%</div>
                            </div>
                        </div>

                        <div style="float: right; padding-right:20px; padding-top: 10px;">
                            <i style="height: 30px;width: 30px ;" class="fa fa-tasks"></i>
                        </div>
                    </button>
                </div>
                <div class="col-3">
                    <button class="btn btn-default mr-2"
                        style="border-left: solid 5px rgb(0, 255, 64); height: 100px; width: 300px;">
                        <div style="float: left">
                            <div style="color: rgb(0, 255, 64);"> PENDING REQUESTS</div>
                            <div style="font-size: 24px; text-align: left;">18</div>
                        </div>
                        <div style="float: right; padding-right:20px; padding-top: 10px;"><i
                                style="height: 30px;width: 30px ;" class="fab fa-facebook-messenger"></i>
                        </div>
                    </button>
                </div>
            </div>
            <hr>


            <div>
                <table id="customers">
                    <thead>
                        <tr>
                            <!-- <th>ID</th> -->
                            <th>Name</th>
                            <th>Position</th>
                            <th>Office</th>
                            <th>Age</th>
                            <th>Start date</th>
                            <th>Salary</th>
                            <th>Setting</th>
                        </tr>
                    </thead>
                    <tr *ngFor="let product of filteredProduct | paginate: config">
                        <td>{{product.name}}</td>
                        <td>{{product.position}}</td>
                        <td>{{product.office}}</td>
                        <td>{{product.age}}</td>
                        <td>{{product.startdate | date: 'longDate'}}</td>
                        <td>{{product.salary}}</td>
                        <td><a [routerLink]="['/edit', product.id]"><button
                                    class="btn btn-outline-warning">Edit</button></a>
                            <button class="btn btn-outline-warning" style="color: blue;"
                                (click)="deletePost(product.id)">Delete</button>
                        </td>
                    </tr>
                </table>
                <div style="height: 5px;"></div>
                <pagination-controls style="float: right;" (pageChange)="pageChanged($event)"></pagination-controls>
            </div>
        </div>
    </div>
</div>
