<div style="width: 400px; height: 700px; background-color: khaki;">
<div class="tablediv">
    <table class="table table-bordered" [mfData]="filteredProduct" #mf="mfDataTable" [mfRowsOnPage]="15"
        style="background-color: white;height: 480px;width: 3600px " fixed-header>
        <thead>
            <tr class="table-head" fixed-header>
                <th >
                    <mfDefaultSorter by="name">Name</mfDefaultSorter>
                </th>
                <th >
                    <mfDefaultSorter by="position">Position</mfDefaultSorter>
                </th>
                <th >
                    <mfDefaultSorter by="age">Age</mfDefaultSorter>
                </th>
                <th >
                    <mfDefaultSorter by="startdate">Start date</mfDefaultSorter>
                </th>
                <th >
                    <mfDefaultSorter by="salary">Salary</mfDefaultSorter>
                </th>
                <th >
                    <mfDefaultSorter by="city">City</mfDefaultSorter>
                </th>
                <th >
                    <mfDefaultSorter by="email">Email</mfDefaultSorter>
                </th>
                <th >
                    <mfDefaultSorter by="phone">Phone</mfDefaultSorter>
                </th>
                <th >
                    <mfDefaultSorter by="country">Country</mfDefaultSorter>
                </th>
                <th >
                    Setting
                </th>
            </tr>
        </thead>
        <tbody class="table-txt-blue">
            <tr *ngFor="let product of mf.data">
                <td>{{product.name}}</td>
                <td>{{product.position}}</td>
                <td class="text-right">{{product.age}}</td>
                <td>{{product.startdate | date: 'longDate'}}</td>
                <td>{{product.salary}}</td>
                <td>{{product.city}}</td>
                <td>{{product.email}}</td>
                <td>{{product.phone}}</td>
                <td>{{product.country}}</td>
                <td> <a [routerLink]="['/edit', product.id]">
                        <button class="btn btn-outline-warning" (click)="edit()">Edit</button>
                    </a>
                    <button class="btn btn-outline-warning" style="color: blue;"
                        (click)="deletePost(product.id)">Delete</button></td>
            </tr>
        </tbody>
        <tfoot style="border:solid 0px;">
            <tr>
                <td colspan="2">
                    <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
                </td>
            </tr>
        </tfoot>

    </table>
</div>
</div>
