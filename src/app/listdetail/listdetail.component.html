<div>
    <!-- SEARCH -->
    <div id="search">
        <div class="row" style="background-color: white;">
            <div class="col-6">
                <div class="input-group" style="margin-top: 10px;">
                    <input type="text" class="form-control" placeholder="Search for..."
                        style="width: 333px;height: 38px;" (input)="search($event.target.value)">
                    <button class="input-group-text" style="height: 38px;width: 38;background-color: #4e73df;border-top-right-radius: 0.55rem;
                border-bottom-right-radius: 0.55rem;"><i style="width: 20px;color: white;"
                            class="fa fa-search"></i></button>
                    <label for="s"></label>
                </div>
            </div>
            <div class="col-6">
            </div>
        </div>
    </div>
    <!-- DASHBOARD -->
    <div>
        <div style="float: left;">
            <h1>Dashboard</h1>
        </div>
        <div style="float: right;padding:20px 30px 0px 0px">
            <button type="button" class="btn" style="background-color: rgb(78, 115, 223); color: white;">
                <i class="fa fa-download"></i> Grenarate Report
            </button></div>
    </div>
    <!-- Dashboard -->

    <div class="row" style="clear: left;">
        <div class="col-3">
            <button class="btn btn-default mr-2"
                style="border-left: solid 5px #3173FB; height: 100px; width: 300px;border-radius: 10px;">
                <div style="float: left">
                    <div style="color: #3173FB;margin-bottom: 4px"> EARNINGS (MONTHLY)</div>
                    <div style="font-size: 20px; text-align: left;">$40.000</div>
                </div>
                <div style="float: right; padding-right:20px; padding-top: 10px;"><i
                        style="height: 30px;width: 30px ;color: rgb(220, 220, 248);"
                        class="fas fa-calendar fa-2x text-gray-300"></i>
                </div>
            </button>
        </div>
        <div class="col-3">
            <button class="btn btn-default mr-2"
                style="border-left: solid 5px #45c98a; height: 100px; width: 300px;border-radius: 10px;">
                <div style="float: left;">
                    <div style="color: #45c98a; text-align: left;margin-bottom: 4px"> EARNINGS (ANNUAL)</div>
                    <div style="font-size: 20px; text-align: left;">$215.000</div>
                </div>
                <div style="float: right; padding-right:20px; padding-top: 10px;">
                    <i style="height: 30px;width: 30px ;color: rgb(220, 220, 248);"
                        class="fas fa-dollar-sign fa-2x text-gray-300"></i>
                </div>
            </button>
        </div>
        <div class="col-3">
            <button class="btn btn-default mr-2"
                style="border-left: solid 5px rgb(54, 185, 204); height: 100px; width: 300px;border-radius: 10px;">
                <div style="float: left;">
                    <div style="color: rgb(54, 185, 204); text-align: left;margin-bottom: 4px"> TASK</div>
                    <div style="height: 10px;"></div>
                    <div class="progress" style="height:10px; width: 200px; text-align: left;">
                        <div class="progress-bar" style="width:50%;height:10px;background-color: rgb(54, 185, 204);">50%
                        </div>
                    </div>
                </div>

                <div style="float: right; padding-right:20px; padding-top: 10px;">
                    <i style="height: 30px;width: 30px ;color: rgb(220, 220, 248);"
                        class="fas fa-clipboard-list fa-2x text-gray-300"></i>
                </div>
            </button>
        </div>
        <div class="col-3">
            <button class="btn btn-default mr-2"
                style="border-left: solid 5px #f6c23e; height: 100px; width: 290px;border-radius: 10px;">
                <div style="float: left">
                    <div style="color: #f6c23e"> PENDING REQUESTS</div>
                    <div style="font-size: 20px; text-align: left;">18</div>
                </div>
                <div style="float: right; padding-right:20px; padding-top: 10px;"><i
                        style="height: 30px;width: 30px ;color: rgb(220, 220, 248);"
                        class="fas fa-comments fa-2x text-gray-300"></i>
                </div>
            </button>
        </div>
    </div>
    <hr>
    <div style=" height: 480px;width: 1260px;overflow-x:scroll">
        <table class="table table-striped" [mfData]="filteredProduct" #mf="mfDataTable" [mfRowsOnPage]="5"
            style="background-color: white;height: 480px;width: 2000px ">
            <thead>
                <tr>
                    <th style="width: 300px">
                        <mfDefaultSorter by="name">Name</mfDefaultSorter>
                    </th>
                    <th style="width: 300px">
                        <mfDefaultSorter by="position">Position</mfDefaultSorter>
                    </th>
                    <th style="width: 100px">
                        <mfDefaultSorter by="age">Age</mfDefaultSorter>
                    </th>
                    <th style="width: 300px">
                        <mfDefaultSorter by="startdate">Start date</mfDefaultSorter>
                    </th>
                    <th style="width: 300px">
                        <mfDefaultSorter by="salary">Salary</mfDefaultSorter>
                    </th>
                    <th style="width:300px">
                        <mfDefaultSorter by="city">City</mfDefaultSorter>
                    </th>
                    <th style="width: 300px">
                        <mfDefaultSorter by="email">Email</mfDefaultSorter>
                    </th>
                    <th style="width: 300px">
                        <mfDefaultSorter by="phone">Phone</mfDefaultSorter>
                    </th>
                    <th style="width: 300px">
                        <mfDefaultSorter by="country">Country</mfDefaultSorter>
                    </th>
                    <th style="width: 200px">
                        Setting
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of mf.data">
                    <td>{{product.name}}</td>
                    <td>{{product.position}}</td>
                    <td class="text-right">{{product.age}}</td>
                    <td>{{product.startdate | date: 'longDate'}}</td>
                    <td>{{product.salary}}</td>
                    <td>{{product.city}}</td>
                    <td>{{product.email}}</td>
                    <td>{{product.phone}}</td>
                    <td>{{product.country}}</td>
                    <td> <a [routerLink]="['/edit', product.id]">
                            <button class="btn btn-outline-warning" (click)="edit()">Edit</button>
                        </a>
                        <button class="btn btn-outline-warning" style="color: blue;"
                            (click)="deletePost(product.id)">Delete</button></td>
                </tr>
            </tbody>
            <tfoot style="border:solid 0px;">
                <tr>
                    <td colspan="6">
                        <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
